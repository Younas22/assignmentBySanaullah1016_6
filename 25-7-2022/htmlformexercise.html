<!doctype html>
<html>
<html lang="en">
<head>
<title>HTML Form Exercise</title>
</head>
<body>

<h2>Sign Up Form</h2>
<form>
<input type="text" placeholder="First Name"> <br> <br>
<input type="text" placeholder="Last Name"> <br><br>
<input type="email" placeholder="Email"> <br><br>
<input type="password" placeholder="Password"> <br> <br>

<p>Select Your Gender</p>
<label for="male">Male</label>
<input type="radio" id="male"> <br>
<label for="female">Female</label>
<input type="radio" id="female"> <br>
<label for="other">other</label>
<input type="radio" id="other"> <br>
<br>  <br>
<label for="city">City</label>
<select id="city">
<option value="Lahore">Lahore</option>
<option value="Islamabad">Islamabad</option>
<option value="Sardodh">Sargodha</option>
</select>
<br> 
<p>Write Your Bio Here</p>
<textarea name="" id="" cols="25" rows="10" placeholder=""></textarea>
<br>
<input type="submit" Value="Submit">





</form>
</body>





</html>
