<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <title>HTML LISTS</title>
</head>

<body>
<h1>Ordered List</h1>
    <ol type="1">
        <li>Apple</li>
        <li>Samsung</li>
        <li>Vivo</li>
    </ol>

    <h1>Unordered List</h1>
    <ul>
        <li>Computer</li>
        <li>Cpu</li>
        <li>Keyboard</li>
    </ul>
	<dl>
	<h1>Description List</h1>
	
	<dt>Guitar</dt>
	<dd>Guitar is Six string Instrument</dd>
	
	
	</dl>
    
</body>

</html>
